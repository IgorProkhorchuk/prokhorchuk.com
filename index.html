<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="images/logopfcweb.png"/>
</head>
<body>
    <header class="dashboard-header">
        <h1>HumanOS Status</h1>
        <div class="status-indicator">
            <span class="status-light"></span>
            <span>CONSCIOUSNESS STABLE</span>
        </div>
    </header>

    <main class="dashboard-grid">
        <div class="grid-widget chart-widget">
            <h3>Cognitive Load (%)</h3>
            <div id="cpu-chart" class="chart-container"></div>
        </div>
        <div class="grid-widget chart-widget">
            <h3>Memory Recall (GB)</h3>
            <div id="mem-chart" class="chart-container"></div>
        </div>
        <div class="grid-widget chart-widget">
            <h3>Neural Link (kbps)</h3>
            <div id="net-chart" class="chart-container"></div>
        </div>
        <div class="grid-widget status-widget">
            <h3>Vital Signs</h3>
            <ul id="service-status" class="service-list">
                <!-- Service statuses will be injected by JS -->
            </ul>
        </div>
        <div class="grid-widget log-widget">
            <h3>Consciousness Stream</h3>
            <div id="log-ticker" class="log-ticker">
                <!-- Log messages will be injected by JS -->
            </div>
        </div>
    </main>

    <div id="contact-modal" class="modal-container">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Accessing Core Identity</h2>
            <p>You have established a direct neural link.</p>
            <ul>
                <li><strong>Email:</strong> <a href="mailto:igor@prokhorchuk.com">igor@prokhorchuk.com</a></li>
                <li><strong>GitHub:</strong> <a href="https://github.com/IgorProkhorchuk" target="_blank">github.com/IgorProkhorchuk</a></li>
                <li><strong>Blog:</strong> <a href="https://visudo.eu" target="_blank">visudo.eu</a></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
